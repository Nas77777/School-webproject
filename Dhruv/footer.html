<!DOCTYPE html>
<head>
  <title>
    footer
  </title>
  <style>
    .footer {
      display: flex;
      flex-direction: column;
    }
    
    .footer-wrapper {
      background-color: rgba(252, 249, 242, 1);
      display: flex;
      width: 100%;
      padding-top: 5070px;
      flex-direction: column;
    }
    
    .footer-banner {
      background-color: rgba(44, 74, 60, 1);
      display: flex;
      min-height: 544px;
      width: 100%;
    }
    
    .footer-content {
      background-color: rgba(26, 46, 40, 1);
      display: flex;
      width: 100%;
      flex-direction: column;
      padding: 59px 41px 22px;
    }
    
    .footer-sections {
      display: flex;
      align-items: start;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: space-between;
    }
    
    .brand-section {
      display: flex;
      flex-direction: column;
      align-items: start;
    }
    
    .brand-name {
      color: rgba(252, 249, 242, 1);
      text-align: center;
      font: 600 40px Cormorant Garamond, -apple-system, Roboto, Helvetica, sans-serif;
    }
    
    .brand-description {
      color: rgba(238, 238, 238, 1);
      align-self: stretch;
      margin-top: 41px;
      font: 600 15px Montserrat, sans-serif;
    }
    
    .social-icons {
      display: flex;
      gap: 36px;
      margin: 49px 0 0 13px;
    }
    
    .social-icon {
      aspect-ratio: 1;
      object-fit: contain;
      object-position: center;
      width: 24px;
    }
    
    .quick-links-section {
      display: flex;
      margin-top: 6px;
      flex-direction: column;
      align-items: start;
      color: rgba(255, 255, 255, 1);
      text-align: center;
      font: 500 15px Montserrat, sans-serif;
    }
    
    .section-title {
      letter-spacing: 1.2px;
      align-self: stretch;
      font: 700 24px Cormorant Garamond, -apple-system, Roboto, Helvetica, sans-serif;
    }
    
    .section-divider {
      margin-top: 7px;
      width: 62px;
      height: 2px;
      border: 2px solid rgba(198, 148, 85, 1);
    }
    
    .nav-link {
      margin-top: 14px;
      color: inherit;
      text-decoration: none;
    }
    
    .nav-link:first-of-type {
      margin-top: 19px;
    }
    
    .newsletter-section {
      display: flex;
      margin-top: 6px;
      flex-direction: column;
      align-items: start;
    }
    
    .newsletter-description {
      color: rgba(238, 238, 238, 1);
      align-self: stretch;
      margin-top: 29px;
      font: 500 15px Montserrat, sans-serif;
    }
    
    .newsletter-form {
      display: flex;
      margin-top: 55px;
      width: 232px;
      max-width: 100%;
      gap: 9px;
    }
    
    .email-input {
      border-radius: 25px;
      background-color: rgba(217, 217, 217, 0.1);
      color: rgba(252, 249, 242, 0.3);
      text-align: center;
      padding: 15px;
      font: 300 13px Montserrat, sans-serif;
      border: none;
    }
    
    .submit-button {
      border-radius: 20px;
      background-color: rgba(198, 148, 85, 1);
      display: flex;
      align-items: center;
      justify-content: center;
      width: 42px;
      height: 42px;
      padding: 8px;
      border: none;
      cursor: pointer;
    }
    
    .submit-icon {
      aspect-ratio: 0.96;
      object-fit: contain;
      object-position: center;
      width: 25px;
    }
    
    .footer-divider {
      margin-top: 74px;
      width: 1115px;
      max-width: 100%;
      height: 2px;
      border: 1px solid rgba(255, 255, 255, 1);
    }
    
    .copyright {
      color: rgba(238, 238, 238, 1);
      align-self: start;
      margin-top: 18px;
      font: 400 15px Montserrat, sans-serif;
    }
    
    .visually-hidden {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      border: 0;
    }
    
    @media (max-width: 991px) {
      .footer-wrapper {
        max-width: 100%;
        padding-top: 100px;
      }
      
      .footer-banner {
        max-width: 100%;
      }
      
      .footer-content {
        max-width: 100%;
        padding: 0 20px;
      }
      
      .footer-sections {
        max-width: 100%;
        margin-right: 10px;
      }
      
      .brand-description {
        margin: 40px 0 0 4px;
      }
      
      .social-icons {
        margin: 40px 0 0 10px;
      }
      
      .newsletter-form {
        margin-top: 40px;
      }
      
      .email-input {
        padding-right: 20px;
      }
      
      .footer-divider {
        margin-top: 40px;
      }
    }
    </style>

</head>

<body>
  <footer class="footer" role="contentinfo">
    <div class="footer-wrapper">
      <div class="footer-banner"></div>
      <div class="footer-content">
        <div class="footer-sections">
          <section class="brand-section">
            <h2 class="brand-name">Verdant</h2>
            <p class="brand-description">Sustainable luxury dining that celebrates nature's bounty through innovative plant-based cuisine.</p>
            <div class="social-icons">
              <a href="#" aria-label="Visit our Facebook page">
                <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/2e50d64cbe004173b1c74e8d3ff39e1a/abf2fa39c8abc5f51317a696c310cdd527d579f650f453d81628c46a54288f6f?apiKey=2e50d64cbe004173b1c74e8d3ff39e1a&" class="social-icon" alt="" />
              </a>
              <a href="#" aria-label="Follow us on Twitter">
                <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/2e50d64cbe004173b1c74e8d3ff39e1a/6906ee96a2336ace1df855ac0da08e48c36e0f92041ef43dc044b50c783930cc?apiKey=2e50d64cbe004173b1c74e8d3ff39e1a&" class="social-icon" alt="" />
              </a>
              <a href="#" aria-label="Follow us on Instagram">
                <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/2e50d64cbe004173b1c74e8d3ff39e1a/c8683413a9110c1305fc0af66259433709a8c446ffcf311d88a35944e0befa47?apiKey=2e50d64cbe004173b1c74e8d3ff39e1a&" class="social-icon" alt="" />
              </a>
              <a href="#" aria-label="Subscribe to our YouTube channel">
                <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/2e50d64cbe004173b1c74e8d3ff39e1a/c85a6392b4873a4ffd0fad554cb794452fe06ee623d1046f878c4b8424901c65?apiKey=2e50d64cbe004173b1c74e8d3ff39e1a&" class="social-icon" alt="" />
              </a>
            </div>
          </section>
  
          <nav class="quick-links-section" aria-label="Quick links">
            <h3 class="section-title">Quick Links</h3>
            <div class="section-divider"></div>
            <a href="#" class="nav-link">Home</a>
            <a href="#" class="nav-link">Menu</a>
            <a href="#" class="nav-link">Contact</a>
            <a href="#" class="nav-link">About</a>
            <a href="#" class="nav-link">Reservation</a>
          </nav>
  
          <section class="newsletter-section">
            <h3 class="section-title" font-color="white">Stay Connected</h3>
            <div class="section-divider"></div>
            <p class="newsletter-description">Subscribe to our newsletter for updates and special offers</p>
            <form class="newsletter-form">
              <label for="email-input" class="visually-hidden">Enter your email</label>
              <input type="email" id="email-input" class="email-input" placeholder="Enter your email" required aria-label="Enter your email address">
              <button type="submit" class="submit-button" aria-label="Subscribe to newsletter">
                <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/2e50d64cbe004173b1c74e8d3ff39e1a/10d2ca58ee5351e7421cbeae8b58282f7a19cf9608f8954d7604e3074236ec95?apiKey=2e50d64cbe004173b1c74e8d3ff39e1a&" class="submit-icon" alt="" />
              </button>
            </form>
          </section>
        </div>
        <div class="footer-divider" role="separator"></div>
        <p class="copyright">Â© 2025 verdant. All rights reserved</p>
      </div>
    </div>
  </footer>
  <button class="submit-button" type="submit">Submit</button>
</body>
