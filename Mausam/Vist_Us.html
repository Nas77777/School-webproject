<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
     integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="Vist_us.css">
    <title>Document</title>
</head>
<body class="Visit_Us">
    <section class="Visit_Us">
        <div class="visit_header">
            Visit Us
            <br>
            <div class="visit_h2">
                Experience the essence of sustainable luxury dining
            </div>
        </div>
        <div class="visit_body">
            <div class="box2">
                <div class="circle-border">
                <i class="fa-solid fa-clock"></i>
                </div>

                <div class="visit_h3">
                    Time
                </div>

                <div class="visit_p">
                    Monday - Thursday: 11am - 10pm
                    <br>
                    Friday - Saturday: 11am - 11pm
                    <br>
                    Sunday: 10am - 9pm
                </div>

            </div>
            <div class="box2">
                <div class="circle-border">
                    <i class="fa-solid fa-map-location-dot"></i>
                </div>
                    
                <div class="visit_h3">
                    Location
                </div>

                <div class="visit_p">
                    Find our nearest store to you
                </div>
                <div class="V_Get_Direction">
                    <i class="fa-solid fa-diamond-turn-right"></i>
                    Get Direction
                </div>
            </div>
            <div class="box2">
                <div class="circle-border">
                    <i class="fa-solid fa-phone"></i>
                </div>

                <div class="visit_h3">
                    Contact
                </div>

                <div class="visit_p">
                    Phone: (555) 123-4567
                    <br>
                    Email: info@verdant.com
                </div>
                 <div class="V_Make_Reservation">
                    <i class="fa-solid fa-calendar-days"></i>
                    Make Reservation
                </div>

            </div>
        </div>
    </section>
</body>
</html>
